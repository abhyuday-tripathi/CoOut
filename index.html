<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CoOut - Get Covid Out.</title>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">CoOut</a>
      <ul>
        <li>
          <a href="http://github.com/abhyuday-tripathi/">Github Profile</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="card">
        <h2>New Cases</h2>
        <p id="newCases"></p>
      </div>
      <div class="card">
        <h2>Active Cases</h2>
        <p id="activeCases"></p>
      </div>
      <div class="card">
        <h2>Critical Cases</h2>
        <p id="criticalCases"></p>
      </div>
      <div class="card">
        <h2>Recovered Cases</h2>
        <p id="recoveredCases"></p>
      </div>
      <div class="card">
        <h2>Total Cases</h2>
        <p id="totalCases"></p>
      </div>
      <div class="card">
        <h2>Total Deaths</h2>
        <p id="totalDeaths"></p>
      </div>
      <div class="card">
        <h2>Total Tests Done</h2>
        <p id="totalTests"></p>
      </div>
      <div class="card">
        <h2>Total Population Of India</h2>
        <p id="totalPopulation"></p>
      </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
